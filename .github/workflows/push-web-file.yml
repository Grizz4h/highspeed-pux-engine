name: push-web-file

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push-web-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger web repo dispatch
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WEB_REPO_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository_owner }}/highspeed-web/dispatches \
            -d '{"event_type": "push-web-file"}'